 <body>
  <h1>E COMMERCE GUACHI GUAU</h1>
  <script>
   const PRECIO_PAPITAS = 4000;
   const PRECIO_COCA_COLA = 4100;

   function calcular(que, cuanto) {
    switch (que) {
     case "1":
      alert("cocas: " + PRECIO_COCA_COLA * Number(cuanto));
      break;
     case "2":
      alert("papas: " + PRECIO_PAPITAS * Number(cuanto));
      break;
     default:
      principal();
    }
   }

   function queQuiereYcuanto() {
    let que = prompt(`OPERACIÃ“N:

    1 - COCA C
    2 - PAPITAS`);

    if (que != "1" && que != "2") {
     principal();
    }

    let cuanto = prompt(`Cuanto?`);

    calcular(que, cuanto);
   }

   function principal() {
    queQuiereYcuanto();
   }

   principal();
  </script>
 </body>
